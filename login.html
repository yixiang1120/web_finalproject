<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Login/style.css" />
    <title>Shoes Funds 登入註冊</title>
  </head>
  <body>
    <div>
      <br>
      <img src="images/shoesfund.png" >
    </div>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form>
          <h1>註冊</h1>
          <br>
          <span>請輸入您所需註冊的帳號及密碼</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button onclick="return false;" id="sign_up" >註冊</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form>
          <h1>登入帳號</h1>
          <br>
          <span>請輸入您的帳號及密碼</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">忘記密碼</a>
          <button onclick="return false;" id="sign_in">登入</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>歡迎回來</h1>
            <p>已經有帳號了嗎！快來登入！</p>
            <button class="ghost" id="signIn">登入</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>哈囉你好</h1>
            <p>還沒註冊嗎？快加入一起記帳集點</p>
            <button class="ghost" id="signUp">註冊</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Login/script.js"></script>
  </body>
</html>
